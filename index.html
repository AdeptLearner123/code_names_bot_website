<!DOCTYPE html>
<html>

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Code Names Bot</title>
    </head>
    <body>
        <div id="content">
            <h1>Code Names Bot</h1>
            <h2 id="instructions">Instructions</h2>
            <table id="board"></table>
            <button id="finish_words_setup">Finish Words Setup</button>

            <div id="clue_buttons" class="hidden">
                <button id="get_blue_clue">Get Blue CLue</button>
                <button id="get_red_clue">Get Red CLue</button>
            </div>
        </div>
        <div id="input_popup" class="popup hidden">
            <div>
                <div>
                    <input id="term_input"/>
                    <div id="dropdown_container" class="hidden"></div>
                </div>
            </div>
        </div>
        <div id="clue_popup" class="popup hidden">
            <div>
                <div>
                    <span></span>
                </div>
            </div>
        </div>
    </body>
</html>
